<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <style>
      #word1 {
       font-size:120px;
      }
      header {
       padding: 10px;
       margin-bottom: 10px;

       font-size: 20px;
       color: white;
       background: black;
      }
      .button {
       width:400px;
       height:70px;
       font-size: 40px;
       color: white;
       background: blue;
       border-radius: 12px;
      }
      .button:hover {
        cursor: progress;
        background: red;
      }
      td {
        background: black;
        color: white;
      }
    #answers {
      font-size: 50px;
      background: lightGray;
      color: blue;
    }

    </style>

  </head>

  <body onload="focus()" >
  <center>
    <header>I Spy</header>
    <table>
      <tr>
        <td width=1024 id=dice1 align=center><img width=100% height=666 src=rusty.jpg /></td>
      </tr>
    </table>
    <button onclick="rollDice()" id=roll class=button type="button">Roll</button> 
    <hr>
    <div id=answers> </div>

  <script>
    var words = ['',
'aamai.png',
'banana.png',
'dosai.png',
'goyyaa.png',
'idli.png',
'kaagam.png',
'kaal.png',
'kai.png',
'karuppu.png',
'kozhi.png',
'kudhirai.png',
'maanga.png',
'muyal.png',
'mayil.png',
'naay.png',
'pachchai.png',
'poonai.png',
'singam.png',
'soru.png',
'thalai.png',
'vellai.png',
  ];
  function showAnswer(ans) {
    ans = ans.charAt(0).toUpperCase() + ans.slice(1)
    document.getElementById("answers").innerHTML = ans;
  }
  function getRandom(w) {
     var length = w.length - 1;
    
     var r1 = Math.floor(Math.random() * length) + 1;
     word = w[r1];
     w.splice(r1, 1);
     return word;
  }

  function focus() {
    document.getElementById("roll").focus(); 
  }

  function rollDice() {
    var btn = document.getElementById("roll");
    document.getElementById("dice1").innerHTML = "";
    btn.innerHTML = "Rolling...";
    btn.style.background = "yellow";
    btn.style.color = "black";
    spin();
    sleep(500).then(() => {
      stopSpin();
      var w = getRandom(words);
      img1 = '<img id=word1 width=1024 height=666 align=center src="' + w + '"</img>';
      document.getElementById("dice1").innerHTML = img1;
      var ans = w.split('.')[0];
      showAnswer(ans)
      btn.innerHTML = "Roll";
      btn.style.background = "blue";
      btn.style.color = "white";
      if(words.length <= 1) {
          btn.innerHTML = "That's all folks!";
          btn.style.background = "black";
          btn.disabled = true;
      }
    });
  }
  var spinners = [ '',
     'single-dice-rolling.gif', 'giphy.gif', 'wheel.gif',
     'bird.gif', 'clock-animated-gif-9.gif',
     'clock-fast-white.gif', 'dice-rolling-gif-8.gif'
  ];

  function spin() {
    var length = spinners.length - 1;
    var r1 = Math.floor(Math.random() * length) + 1;
    var gif = spinners[r1];
    spinner = "<center><img width=100% height=666 src=" + gif + " />";
    document.getElementById("dice1").innerHTML = spinner;
  }

  function stopSpin() {
    document.getElementById("dice1").innerHTML = "";
  }

  function sleep (time) {
    return new Promise((resolve) => setTimeout(resolve, time));
  }

</script>

</body>

</html>
